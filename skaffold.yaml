apiVersion: skaffold/v2beta6
kind: Config
metadata:
  name: envoy-grpc-status-metrics
build:
  artifacts:
  - image: server
    buildpacks:
      builder: gcr.io/buildpacks/builder:v1
      env:
      - GOOGLE_BUILDABLE=./cmd/server
      dependencies:
        paths:
        - cmd/server/**
        - internal/**
deploy:
  kustomize:
    paths:
    - deployments
portForward:
- resourceType: Deployment
  resourceName: envoy
  port: 9001
  localPort: 9001
- resourceType: Deployment
  resourceName: envoy
  port: 9901
  localPort: 9901
